{% extends 'tasks/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="bg-white p-10 rounded-3xl shadow-2xl border border-slate-100">
        <h2 class="text-3xl font-black text-slate-800 mb-2">Welcome Back</h2>
        <p class="text-slate-500 mb-8 font-medium">Please sign in to your account.</p>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
            </div>
            {% endfor %}

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all transform hover:-translate-y-1">
                Log In
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'tasks/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <div class="glass p-8 rounded-3xl shadow-2xl dark:bg-slate-800">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-3xl font-black text-slate-800 dark:text-white">Edit Task</h2>
            <a href="{% url 'task_list' %}" class="text-slate-400 hover:text-indigo-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </a>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">Task Title</label>
                {{ form.title }}
                {% if form.title.errors %}
                <p class="text-red-500 text-xs mt-1">{{ form.title.errors.0 }}</p>
                {% endif %}
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">Due Date</label>
                    {{ form.due_date }}
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">Priority</label>
                    {{ form.priority }}
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">Category</label>
                    {{ form.category }}
                </div>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit"
                    class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 dark:shadow-none transition-all transform hover:-translate-y-1">
                    Save Changes
                </button>
                <a href="{% url 'task_list' %}"
                    class="px-8 py-4 rounded-xl font-bold bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-200 hover:bg-slate-200 transition-all text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
